<div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">

          <div class="col-md-3" *ngFor="let tempProduct of productList">
            <div class="product-box">
              <a routerLink="/products/{{tempProduct.productId}}">
                <img src='assets/placeholder.png' class="img-responsive">
              </a>
              <a routerLink="/products/{{tempProduct.productId}}">
                <h1>{{ tempProduct.productName }}</h1>
              </a>
              <h2>{{ tempProduct.description }}</h2>
              <div class="price">{{ tempProduct.price | currency:'USD' }}</div>
              <a href="#" class="primary-btn">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
