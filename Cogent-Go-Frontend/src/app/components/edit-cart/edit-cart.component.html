<div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">

          <div class="col-md-3" *ngFor="let tempCart of cartList">
            <div class="product-box">

                <h1>{{ tempCart.product.productName }}</h1>
                <img src='assets/{{tempCart.product.productName}}.jpg' class="img-responsive">
                <button routerLink = "/checkout/{{tempCart.cartId}}" class="checkout">Place Order</button>

              <form
              name="form"
              >
                <label for="quantity">Quantity: </label>
                <input
                  #quantity
                  type="number"
                  class="form-control"
                  name="quantity"
                  value="{{ tempCart.quantity }}"
                  required
                />
                <button (click)="changeCart(tempCart.product.productId, quantity.value, tempCart.cartId)" class="update">Update Quantity</button>
              </form>

              <div class="price">{{ tempCart.product.price | currency:'USD' }} each</div>
              
              <div class="price">{{ tempCart.price | currency:'USD' }} total</div>

              <button (click)="deleteCart(tempCart.cartId)" class="delete">Remove</button><br>
              
            </div>
            
          </div>
        </div>
      </div>
    </div>
</div>
